version: '3.8'

services:
  chatbot:
    build: .
    container_name: chatbot-financiero
    ports:
      - "5000:5000"
    volumes:
      # Persistir la base de datos
      - ./data:/app/data
      # Persistir los logs de chat
      - ./chat_logs.csv:/app/chat_logs.csv
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
